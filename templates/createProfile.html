<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Profile</h1>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="vehiclePreference" class="form-label">Vehicle Preference:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="vehiclePreference"
                                        id="sharedRide" value="Shared Ride">
                                    <label class="form-check-label" for="sharedRide">Shared Ride</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="vehiclePreference"
                                        id="individualRide" value="Individual Ride">
                                    <label class="form-check-label" for="individualRide">Individual Ride</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="genderPreference" class="form-label">Gender Preference:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="genderPreference" value="Male"
                                        id="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="genderPreference"
                                        value="Female" id="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="genderPreference"
                                        value="Others" id="others">
                                    <label class="form-check-label" for="others">Others</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var vehiclePreference = document.querySelector('input[name="vehiclePreference"]:checked').value;
            var genderPreference = Array.from(document.querySelectorAll('input[name="genderPreference"]:checked')).map(function (checkbox) {
                return checkbox.value;
            });

            var data = {
                vehiclePreference: vehiclePreference,
                genderPreference: genderPreference
            };

            console.log(data);

            fetch('http://127.0.0.1:8000/createProfile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(function (response) {
                return response.json();
            }).then(function (data) {
                console.log(data);
            }).catch(function (error) {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
